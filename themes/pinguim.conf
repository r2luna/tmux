# Pinguim Theme for Tmux
# Matching Neovim colorscheme colors

# Visual settings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Copy mode - usando cyan para destaque
setw -g mode-style 'fg=#1C212A bg=#88c0d0 bold'

# Panes - bordas com hierarquia
set -g pane-border-style 'fg=#616e88'        # Borda inativa (baixa evidência)
set -g pane-active-border-style 'fg=#eceff4' # Borda ativa (máxima evidência - branco)

# ----------------------------------------
# STATUS BAR
set -g status-interval 2
set -g status 2
set -g status-position top
set -g status-justify left

# Status bar com background transparente
set -g status-style 'bg=default fg=#8d929c'

# Left side - session name com média evidência
set -g status-left '#[fg=#8d929c]#S  '
set -g status-left-length 150

set -g status-format[1] " " # spacer line

# Right side - info do sistema
set -g status-right-length 150
set -g status-right '#(~/.config/tmux/scripts/current_dir.sh) #[fg=#8d929c] 󰻀  '

# Windows - hierarquia clara entre ativa e inativa
setw -g window-status-current-format ' #I/#W '
setw -g window-status-current-style 'fg=#d8dee9'  # Janela ativa (máxima evidência - branco)

setw -g window-status-style 'fg=#8d929c'               # Janelas inativas (baixa evidência)
setw -g window-status-format ' #I/#W '

setw -g window-status-bell-style 'fg=#1C212A bg=#bf616a bold'  # Notificações urgentes

# Messages - máxima evidência em branco
set -g message-style 'fg=#eceff4 bg=default bold'
set -g message-command-style 'fg=#eceff4 bg=default bold'

# Clock mode
setw -g clock-mode-colour '#eceff4'
